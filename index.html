<script src="react-datepicker.js"></script>
<script src="Utils.js"></script>
<script type="text/jsx">


function isSameDay(a, b) {
  return a.startOf('day').isSame(b.startOf('day'));
}

function dayclick(day, modifiers, event) {
  document.getElementById("date").innerHTML = day.format("YYYY-MM-DD");

  if (modifiers.indexOf("selected") > -1)
    dd.setState({selected: null});
  else
    dd.setState({selected: day});

}

var MyDatePicker = React.createClass({
  getInitialState: function() {
    return {selected: null};
  },

  render: function() {
  	var modifiers = {
      today: function (day) {
        // add the `today` modifier for the current day
        return isSameDay(moment(), day);
      },

      selected: function (day) {
        if (this.state.selected === null) return false;
        return isSameDay(this.state.selected, day);
      }.bind(this)
    };
    return (
      <DayPicker ref="daypicker" modifiers={ modifiers } enableOutsideDays={true} onDayClick={dayclick}/>
    );
  }
});

var dd = React.render(<MyDatePicker/>, document.getElementById("dp"));




</script>
</body>
